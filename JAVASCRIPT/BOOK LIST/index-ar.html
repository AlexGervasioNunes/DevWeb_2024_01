        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>قائمة الكتب</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <span style="font-weight: 400;"><i class="fas fa-book-open text-primary"></i>قائمة<span class="text-primary"> كتبي</span></span>
        </h1>
        <form id="book-form" class="form-control border-0">
            <div class="mb-3">
                <label class="form-label" for="title">عنوان</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label" for="author">مؤلف</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label" for="isbn">الرقم العالمي الموحد للكتاب</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <div class="d-grid">
                <input type="submit" value="إضافة كتاب" class="btn btn-primary mt3">
            </div>
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>عنوان</th>
                    <th>مؤلف</th>
                    <th>الرقم العالمي الموحد للكتاب</th>
                </tr>
                <tbody id="book-list"></tbody>
            </thead>
        </table>
    </div>
