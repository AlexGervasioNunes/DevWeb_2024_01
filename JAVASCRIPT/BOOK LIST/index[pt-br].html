<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>BookList</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i> Minha <span class="text-primary">Lista</span><span
                class="textprimary">de</span><span class="text-primary">Livros</span>
        </h1>
        <form id="book-form" class="form-control border-0">
            <div class="mb-3">
                <label class="form-label" for="title">Título</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label" for="author">Autor</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label" for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <div class="d-grid">
                <input type="submit" value="Adicionar Livro" class="btn btn-primary mt3">
            </div>
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>ISBN#</th>
                </tr>
                <tbody id="book-list"></tbody>
            </thead>
        </table>
    </div>
    <script src="./js/main[pt-br].js"></script>
    <br>
    <hr>
    <br>
    <a href="index.html"><input type="submit" value="English" class="btn btn-primary" style="margin-left: 135px;"></a>
    <a href="index[pt-br].html"><input type="submit" value="Português" class="btn btn-primary" style="margin-left: 10;"></a>
</body>

</html>
